version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - bodyclose

  settings:
    errcheck:
      check-type-assertions: true
    govet:
      enable-all: true
      disable:
        - shadow
        - fieldalignment

formatters:
  enable:
    - gofmt
    - goimports

  settings:
    goimports:
      local-prefixes:
        - github.com/codyseavey/3d-printer

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - bodyclose
