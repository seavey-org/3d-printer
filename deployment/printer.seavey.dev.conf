# HTTP -> HTTPS redirect for main domain
server {
    listen 80;
    listen [::]:80;
    server_name printer.seavey.dev;
    return 301 https://$host$request_uri;
}

# Main server block
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name printer.seavey.dev;

    ssl_certificate /etc/letsencrypt/live/seavey.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seavey.dev/privkey.pem;

    # HLS stream segments served directly by nginx (no caching, CORS for player)
    location /live/ {
        alias /var/www/printer-camera/live/;

        # No caching for live stream
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # CORS headers for hls.js
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";

        # MIME types for HLS
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
    }

    # Timelapse videos served directly by nginx (cached)
    location /videos/ {
        alias /var/www/printer-timelapses/;

        add_header Cache-Control "public, max-age=86400";

        # Video MIME types
        types {
            video/mp4 mp4;
            video/x-matroska mkv;
            video/x-msvideo avi;
            image/jpeg jpg jpeg;
        }
    }

    # Proxy everything else to Go backend
    location / {
        proxy_pass http://127.0.0.1:3086;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
