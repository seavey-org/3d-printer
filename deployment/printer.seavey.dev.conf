# Redirect old printer-camera subdomain
server {
    listen 80;
    listen [::]:80;
    server_name printer-camera.seavey.dev;
    return 301 https://printer.seavey.dev/camera$is_args$args;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name printer-camera.seavey.dev;

    ssl_certificate /etc/letsencrypt/live/seavey.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seavey.dev/privkey.pem;

    return 301 https://printer.seavey.dev/camera$is_args$args;
}

