# HTTP -> HTTPS redirect for main domain
server {
    listen 80;
    listen [::]:80;
    server_name printer.seavey.dev;
    return 301 https://$host$request_uri;
}

# Main server block
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name printer.seavey.dev;

    ssl_certificate /etc/letsencrypt/live/seavey.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seavey.dev/privkey.pem;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # HLS stream segments served directly by nginx (no caching, CORS for player)
    location /live/ {
        alias /var/www/printer-camera/live/;

        # No caching for live stream
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # CORS headers for hls.js (restricted to our domain)
        add_header Access-Control-Allow-Origin "https://printer.seavey.dev";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";

        # Redeclare security headers (nginx drops parent add_header in child blocks)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # MIME types for HLS
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
    }

    # Timelapse videos served directly by nginx (cached)
    location /videos/ {
        alias /var/www/printer-timelapses/;

        add_header Cache-Control "public, max-age=86400";

        # Redeclare security headers (nginx drops parent add_header in child blocks)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Video MIME types
        types {
            video/mp4 mp4;
            video/x-matroska mkv;
            video/x-msvideo avi;
            image/jpeg jpg jpeg;
        }
    }

    # Proxy everything else to Go backend
    location / {
        proxy_pass http://127.0.0.1:3086;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
