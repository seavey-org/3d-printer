name: App CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - 'deployment/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'Dockerfile'
      - '.github/workflows/ci-cd.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy after build'
        required: true
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/seavey-org/3d-printer

jobs:
  check-changes:
    runs-on:
      group: homelab-runners
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      deployment: ${{ steps.filter.outputs.deployment }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'Dockerfile'
            frontend:
              - 'frontend/**'
              - 'Dockerfile'
            deployment:
              - 'deployment/**'
              - 'docker-compose*.yml'

  # ============== BACKEND ==============
  lint-backend:
    runs-on:
      group: homelab-runners
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Run golangci-lint
        run: |
          export PATH="/usr/local/go/bin:/home/cody/go/bin:$PATH"
          curl -sSfL https://golangci-lint.run/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.8.0
          golangci-lint run --timeout=5m

  test-backend:
    runs-on:
      group: homelab-runners
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          export PATH="/usr/local/go/bin:/home/cody/go/bin:$PATH"
          go test -race -coverprofile=coverage.out ./...

  # ============== FRONTEND ==============
  lint-build-frontend:
    runs-on:
      group: homelab-runners
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true' || needs.check-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Type check
        run: npm run type-check
      - name: Build
        run: npm run build

  # ============== DOCKER BUILD & PUSH ==============
  build-push-app:
    runs-on: ubuntu-latest
    needs: [check-changes, lint-backend, lint-build-frontend, test-backend]
    if: |
      always() &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main' &&
      (needs.lint-backend.result == 'success' || needs.lint-backend.result == 'skipped') &&
      (needs.lint-build-frontend.result == 'success' || needs.lint-build-frontend.result == 'skipped') &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (app)
        id: meta-app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/app
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta-app.outputs.tags }}
          labels: ${{ steps.meta-app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true

  # ============== DEPLOY (SSH to production server) ==============
  deploy:
    runs-on:
      group: homelab-runners
    needs: [check-changes, build-push-app]
    if: |
      always() &&
      (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy)) &&
      github.ref == 'refs/heads/main' &&
      (needs.build-push-app.result == 'success' || needs.build-push-app.result == 'skipped')
    environment: production
    permissions:
      contents: read
      packages: read
    env:
      PROD_HOST: "192.168.86.227"
      PROD_USER: "cody"
      APP_DIR: "/opt/3d-printer"
      IMAGE_TAG: ${{ github.sha }}
      SSH_OPTS: "-o StrictHostKeyChecking=accept-new -o ConnectTimeout=10"
    steps:
      - uses: actions/checkout@v4

      - name: Copy deployment files to production
        run: |
          ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "sudo mkdir -p ${APP_DIR} && sudo chown \$(whoami) ${APP_DIR}"
          ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "mkdir -p ${APP_DIR}/deployment"
          scp ${SSH_OPTS} docker-compose.yml ${PROD_USER}@${PROD_HOST}:${APP_DIR}/
          scp ${SSH_OPTS} deployment/*.service deployment/*.timer deployment/*.conf deployment/*.sh ${PROD_USER}@${PROD_HOST}:${APP_DIR}/deployment/ 2>/dev/null || true
          ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "echo 'IMAGE_TAG=${{ github.sha }}' > ${APP_DIR}/.env.deploy"

      - name: Write secrets file on production
        env:
          PRINTER_RTSP_URL: ${{ secrets.PRINTER_RTSP_URL }}
          PRINTER_FTP_HOST: ${{ secrets.PRINTER_FTP_HOST }}
          PRINTER_FTP_USER: ${{ secrets.PRINTER_FTP_USER }}
          PRINTER_FTP_PASSWORD: ${{ secrets.PRINTER_FTP_PASSWORD }}
        run: |
          SECRETS_FILE=$(mktemp)
          {
            printf 'PRINTER_RTSP_URL=%s\n' "${PRINTER_RTSP_URL}"
            printf 'PRINTER_FTP_HOST=%s\n' "${PRINTER_FTP_HOST}"
            printf 'PRINTER_FTP_USER=%s\n' "${PRINTER_FTP_USER}"
            printf 'PRINTER_FTP_PASSWORD=%s\n' "${PRINTER_FTP_PASSWORD}"
          } > "$SECRETS_FILE"
          scp ${SSH_OPTS} "$SECRETS_FILE" ${PROD_USER}@${PROD_HOST}:${APP_DIR}/.env.secrets
          rm -f "$SECRETS_FILE"
          ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "chmod 600 ${APP_DIR}/.env.secrets"

      - name: Login to GHCR on production
        run: |
          ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "echo '${{ github.token }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin"

      - name: Pre-pull image on production
        run: |
          ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "docker pull ghcr.io/seavey-org/3d-printer/app:${{ github.sha }}"

      - name: Deploy
        run: |
          ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "cd ${APP_DIR} && IMAGE_TAG=${{ github.sha }} docker compose down --remove-orphans || true"
          ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "docker rm -f printer-backend 2>/dev/null || true"
          ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "cd ${APP_DIR} && IMAGE_TAG=${{ github.sha }} docker compose up -d"

      - name: Verify health
        run: |
          sleep 5
          ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "cd ${APP_DIR} && docker compose ps"
          for i in 1 2 3; do
            ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "curl -sf http://localhost:3086/health" && echo " - Health OK" && exit 0
            echo "Attempt $i failed, retrying..." && sleep 3
          done
          echo "Health check failed after 3 attempts!" && exit 1

      - name: Setup systemd/nginx (if changed)
        if: needs.check-changes.outputs.deployment == 'true'
        run: |
          ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "
            sudo cp ${APP_DIR}/deployment/printer-docker.service /etc/systemd/system/
            sudo systemctl daemon-reload && sudo systemctl enable printer-docker

            sudo cp ${APP_DIR}/deployment/ffmpeg-printer-stream.service /etc/systemd/system/
            sudo systemctl daemon-reload && sudo systemctl restart ffmpeg-printer-stream

            sudo cp ${APP_DIR}/deployment/printer-stream-watchdog.service /etc/systemd/system/
            sudo cp ${APP_DIR}/deployment/printer-stream-watchdog.timer /etc/systemd/system/
            sudo chmod +x ${APP_DIR}/deployment/printer-stream-watchdog.sh
            sudo systemctl daemon-reload
            sudo systemctl enable --now printer-stream-watchdog.timer

            sudo cp ${APP_DIR}/deployment/printer-timelapse-sync.service /etc/systemd/system/
            sudo cp ${APP_DIR}/deployment/printer-timelapse-sync.timer /etc/systemd/system/
            sudo chmod +x ${APP_DIR}/deployment/printer-timelapse-sync.sh
            sudo systemctl daemon-reload
            sudo systemctl enable --now printer-timelapse-sync.timer

            sudo cp ${APP_DIR}/deployment/printer.seavey.dev.conf /etc/nginx/sites-available/
            sudo ln -sf /etc/nginx/sites-available/printer.seavey.dev.conf /etc/nginx/sites-enabled/
            sudo nginx -t && sudo systemctl reload nginx
          "

      - name: Clean up old images
        run: ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "docker image prune -af --filter 'until=168h' || true"

      - name: Summary
        run: |
          echo "=== Deployed ${{ github.sha }} ==="
          echo "URL: https://printer.seavey.dev"
          ssh ${SSH_OPTS} ${PROD_USER}@${PROD_HOST} "cd ${APP_DIR} && docker compose ps"
